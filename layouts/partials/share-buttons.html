{{ $title := .Title | urlize }}
{{ $url := .Permalink | absURL }}
<div class="share-buttons">
  <a href="https://twitter.com/intent/tweet?text={{ $title }}&url={{ $url }}" target="_blank" rel="noopener noreferrer">
    Twitter
  </a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ $url }}&title={{ $title }}" target="_blank" rel="noopener noreferrer">
    LinkedIn
  </a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ $url }}" target="_blank" rel="noopener noreferrer">
    Facebook
  </a>
</div>

<style>
  .share-buttons {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid #333;
  }
  .share-buttons a {
    display: inline-block;
    margin-right: 1rem;
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem;
    background: #333;
    border-radius: 4px;
  }
  .share-buttons a:hover {
    background: #444;
  }
</style>
