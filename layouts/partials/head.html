<title>{{ .Title }} | Jota Ochoa</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}Portafolio personal de Jota Ochoa: Estratega de contenido, literatura y marketing.{{ end }}">

<!-- Open Graph (para compartir en redes) -->
<meta property="og:title" content="{{ .Title }} | Jota Ochoa" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:description" content="{{ .Description }}" />
<meta property="og:image" content="/img/jota-redes-sociales-google.jpg" />


<!-- Favicon -->
<link rel="icon" href="/img/favicon-jota.png" type="image/png" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
