<section>
    <h2 style="color: #F5A623;">Últimos contenidos</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
      {{ range first 3 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
        <div style="background:#222;padding:20px;border-radius:10px;">
          <h3 style="color:white;">{{ .Title }}</h3>
          <p style="color:#ccc;">{{ .Summary }}</p>
          <a href="{{ .RelPermalink }}" style="color:#F5A623;">Leer más</a>
        </div>
      {{ end }}
    </div>
  </section>
