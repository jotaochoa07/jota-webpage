{{ define "main" }}

<div class="single-container">
  
  {{ with .Params.image }}
    <img src="{{ . | relURL }}" alt="Imagen destacada" class="single-featured">
  {{ end }}

  <h1 class="single-title">{{ .Title }}</h1>

  <div class="single-content">
    {{ .Content }}
  </div>

  {{ partial "share-buttons.html" . }}

</div>

<style>
  .single-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .single-featured {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 30px;
  }

  .single-title {
    color: #F5A623;
    font-size: 30px;
    margin-bottom: 20px;
    text-align: center;
  }

  .single-content p {
    font-size: 17px;
    line-height: 1.7;
    color: #ddd;
    margin-bottom: 1.5rem;
  }

  .single-content h2 {
    margin-top: 2rem;
    color: #F5A623;
  }

  .single-content img {
    max-width: 100%;
    border-radius: 10px;
    margin: 20px 0;
  }
</style>

{{ end }}
