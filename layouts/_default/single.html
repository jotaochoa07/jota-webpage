{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if .Params.date }}
    <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "2 January 2006" }}
    </time>
    {{ end }}
  </header>

  {{ if .Params.image }}
  <div class="post-image">
    {{ $image := .Resources.GetMatch .Params.image }}
    {{ if $image }}
      <img src="{{ $image.RelPermalink }}" alt="{{ .Title }}" />
    {{ else }}
      <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" />
    {{ end }}
  </div>
  {{ end }}

  <div class="post-content">
    {{ .Content }}
  </div>

  {{ partial "share-buttons.html" . }}
</article>

<style>
  .post {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }
  .post-header {
    margin-bottom: 2rem;
  }
  .post-title {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }
  .post-date {
    color: #888;
    font-size: 0.9rem;
  }
  .post-image {
    margin: 2rem 0;
  }
  .post-image img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .post-content {
    line-height: 1.6;
    font-size: 1.1rem;
  }
  .post-content p {
    margin-bottom: 1.5rem;
  }
  .post-content img {
    max-width: 100%;
    height: auto;
  }
</style>
{{ end }}
