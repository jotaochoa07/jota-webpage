<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Title }} | Jota Ochoa{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="{{ "/img/favicon-jota.png" | relURL }}" />
  <style>
    body {
      background-color: #1A1C1D;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1A1C1D;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <a href="{{ "/" | relURL }}">
      <img src="{{ "/img/logo-jota-redondo.png" | relURL }}" alt="Logo Jota" style="height: 50px;">
    </a>
    <nav>
      <a href="{{ "/" | relURL }}">Inicio</a>
      <a href="{{ "/blog/" | relURL }}">Blog</a>
      <a href="{{ "/literatura/" | relURL }}">Literatura</a>
      <a href="{{ "/podcast/" | relURL }}">Podcast</a>
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

</body>
</html>
